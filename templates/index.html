<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Planchette - The Talking Board</title>
    <link rel="icon" href="/__data__/logoSmall.png" />

    {{ vitecss("global") | safe }}

    <script>
      window.$RefreshReg$ = function () {};
      window.$RefreshSig$ = function () {
        return function (type) {
          return type;
        };
      };
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>

    {% if dev_mode %}
    <script type="module">
      try {
        const RefreshRuntime = await import("http://localhost:5173/@react-refresh");
        RefreshRuntime.injectIntoGlobalHook(window);
      } catch (error) {
        console.warn("React Refresh runtime not available");
      }
    </script>
    {% endif %}
  </head>
  <body>
    <div id="root" data-user="{{ current_user.username }}"></div>

    {{ vitejs("__main__") | safe }}
  </body>
</html>
